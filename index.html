<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health & Wellness Tracker</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, collection, query, where, addDoc, getDocs, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Enable Firebase debug logging
        setLogLevel('debug');

        // Global variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Global data storage
        let userId = null;
        let tdee_value = 0;
        let foodLogData = {};

        // Helper function for UI updates
        const showSection = (sectionId) => {
            const sections = ['bmi-tab', 'metabolic-tab', 'food-tracker-tab'];
            sections.forEach(id => {
                document.getElementById(id).classList.add('hidden');
                document.getElementById(id).classList.remove('flex');
            });
            document.getElementById(sectionId).classList.remove('hidden');
            document.getElementById(sectionId).classList.add('flex');

            const tabs = document.querySelectorAll('.nav-link');
            tabs.forEach(tab => tab.classList.remove('bg-gray-200', 'text-gray-900'));
            document.querySelector(`[data-tab='${sectionId}']`).classList.add('bg-gray-200', 'text-gray-900');
        };

        // UI Initialization and Listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Show the initial tab on page load
            showSection('bmi-tab');

            // Initial auth state check
            onAuthStateChanged(auth, async (user) => {
                const userIdDisplay = document.getElementById('user-id');
                const statusMessage = document.getElementById('status-message');

                if (user) {
                    // Authentication successful
                    userId = user.uid;
                    userIdDisplay.textContent = userId;
                    statusMessage.textContent = 'Login successful! Data is ready.';
                    statusMessage.classList.remove('text-red-500');
                    statusMessage.classList.add('text-green-500');
                    console.log("User signed in with ID:", userId);

                    // Fetch user's TDEE and food log
                    await getTDEEandFoodLog();
                    
                    // Set up snapshot listener for real-time updates
                    const userRef = doc(db, 'artifacts', appId, 'users', userId);
                    onSnapshot(userRef, (docSnap) => {
                        if (docSnap.exists()) {
                            const data = docSnap.data();
                            tdee_value = data.tdee || 0;
                            foodLogData = data.foodLog || {};
                            updateTDEEDisplay();
                            renderFoodGraph();
                            renderFoodLog();
                        }
                    }, (error) => {
                        console.error("Failed to get Firestore data:", error);
                        statusMessage.textContent = 'Failed to load data: ' + error.message;
                        statusMessage.classList.remove('text-green-500');
                        statusMessage.classList.add('text-red-500');
                    });

                } else {
                    // Authentication pending or failed
                    console.log("No user signed in. Attempting to sign in...");
                    statusMessage.textContent = 'Authenticating... Please wait.';
                    userIdDisplay.textContent = 'Loading...';
                    statusMessage.classList.remove('text-red-500', 'text-green-500');
                    try {
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (error) {
                        console.error("Authentication failed:", error);
                        statusMessage.textContent = 'Login failed. Check your network connection.';
                        userIdDisplay.textContent = 'ID Not Found';
                        statusMessage.classList.remove('text-green-500');
                        statusMessage.classList.add('text-red-500');
                    }
                }
            });

            // Tab navigation
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    const tab = e.target.dataset.tab;
                    showSection(tab);
                });
            });

            // BMI Calculator Logic
            document.getElementById('calculate-bmi-btn').addEventListener('click', async () => {
                const heightInput = parseFloat(document.getElementById('bmi-height').value);
                const weightInput = parseFloat(document.getElementById('bmi-weight').value);
                const unit = document.getElementById('bmi-unit').value;
                let bmi;

                if (unit === 'metric') {
                    const heightMeters = heightInput / 100;
                    bmi = weightInput / (heightMeters * heightMeters);
                } else {
                    bmi = (weightInput / (heightInput * heightInput)) * 703;
                }

                if (isNaN(bmi)) {
                    showDialog("Please enter a valid number for height and weight.");
                    return;
                }

                let category = '';
                if (bmi < 18.5) category = 'Underweight';
                else if (bmi >= 18.5 && bmi < 24.9) category = 'Normal Weight';
                else if (bmi >= 25 && bmi < 29.9) category = 'Overweight';
                else category = 'Obese';

                document.getElementById('bmi-result').textContent = `Your BMI is: ${bmi.toFixed(2)}`;
                document.getElementById('bmi-category').textContent = `Category: ${category}`;

                // Save BMI to Firestore
                const userRef = doc(db, 'artifacts', appId, 'users', userId);
                const bmiHistory = {
                    date: new Date().toISOString().split('T')[0],
                    height: heightInput,
                    weight: weightInput,
                    bmi: bmi,
                    category: category
                };

                const userDoc = await getDoc(userRef);
                const currentData = userDoc.exists() ? userDoc.data() : {};
                const currentHistory = currentData.bmiHistory || [];
                
                await setDoc(userRef, { 
                    bmiHistory: [...currentHistory, bmiHistory] 
                }, { merge: true });

            });

            // Metabolic Rate Calculator Logic
            document.getElementById('calculate-metabolic-btn').addEventListener('click', async () => {
                const age = parseInt(document.getElementById('age').value);
                const gender = document.getElementById('gender').value;
                const height = parseFloat(document.getElementById('metabolic-height').value);
                const weight = parseFloat(document.getElementById('metabolic-weight').value);
                const activityLevel = parseFloat(document.getElementById('activity-level').value);

                if (isNaN(age) || isNaN(height) || isNaN(weight)) {
                    showDialog("Please enter a valid number for all fields.");
                    return;
                }

                let bmr = 0;
                if (gender === 'male') {
                    bmr = 66.5 + (13.75 * weight) + (5.003 * height) - (6.75 * age);
                } else {
                    bmr = 655.1 + (9.563 * weight) + (1.850 * height) - (4.676 * age);
                }

                const tdee = bmr * activityLevel;
                tdee_value = tdee;

                // Save TDEE to Firestore
                const userRef = doc(db, 'artifacts', appId, 'users', userId);
                await setDoc(userRef, { tdee: tdee }, { merge: true });

                updateTDEEDisplay();
                renderFoodGraph();
            });

            // Food Tracker Logic
            const foodDropdown = document.getElementById('food-dropdown');
            const manualInput = document.getElementById('manual-input');
            const manualCalorieInput = document.getElementById('manual-calorie-input');
            const foodNameInput = document.getElementById('food-name');
            const calorieInput = document.getElementById('food-calories');

            foodDropdown.addEventListener('change', (e) => {
                if (e.target.value === 'Other') {
                    manualInput.classList.remove('hidden');
                    manualCalorieInput.classList.remove('hidden');
                } else {
                    manualInput.classList.add('hidden');
                    manualCalorieInput.classList.add('hidden');
                }
            });

            document.getElementById('log-food-btn').addEventListener('click', async () => {
                const foodName = foodDropdown.value === 'Other' ? foodNameInput.value : foodDropdown.options[foodDropdown.selectedIndex].text;
                let calories = parseFloat(foodDropdown.value === 'Other' ? calorieInput.value : foodDropdown.value);

                if (isNaN(calories) || calories <= 0 || !foodName) {
                    showDialog("Please select a food item or enter a valid name and calorie count.");
                    return;
                }

                const today = new Date().toISOString().split('T')[0];

                // Update food log data and save to Firestore
                if (!foodLogData[today]) {
                    foodLogData[today] = { totalCalories: 0, items: [] };
                }
                
                foodLogData[today].totalCalories += calories;
                foodLogData[today].items.push({ name: foodName, calories: calories });

                const userRef = doc(db, 'artifacts', appId, 'users', userId);
                await setDoc(userRef, { foodLog: foodLogData }, { merge: true });

                renderFoodGraph();
                renderFoodLog();
            });

            // Dialog for messages
            const dialog = document.getElementById('dialog');
            const dialogText = document.getElementById('dialog-text');
            const closeDialogBtn = document.getElementById('close-dialog-btn');

            closeDialogBtn.addEventListener('click', () => {
                dialog.classList.add('hidden');
            });

            const showDialog = (message) => {
                dialogText.textContent = message;
                dialog.classList.remove('hidden');
            };

            // Function to fetch and update TDEE & Food log
            const getTDEEandFoodLog = async () => {
                const userRef = doc(db, 'artifacts', appId, 'users', userId);
                const docSnap = await getDoc(userRef);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    tdee_value = data.tdee || 0;
                    foodLogData = data.foodLog || {};
                }
                updateTDEEDisplay();
                renderFoodGraph();
                renderFoodLog();
            };

            // Function to update TDEE display on UI
            const updateTDEEDisplay = () => {
                document.getElementById('tdee-maintenance').textContent = tdee_value.toFixed(0);
                document.getElementById('tdee-loss').textContent = (tdee_value - 500).toFixed(0);
                document.getElementById('tdee-gain').textContent = (tdee_value + 500).toFixed(0);
            };

            // Chart Rendering Logic
            const renderFoodGraph = () => {
                const ctx = document.getElementById('daily-calorie-chart');
                if (!ctx) return;

                const dates = Object.keys(foodLogData).sort();
                const totalCalories = dates.map(date => foodLogData[date].totalCalories);

                const tdeeLineData = Array(dates.length).fill(tdee_value);

                const data = {
                    labels: dates,
                    datasets: [
                        {
                            label: 'Daily Calories',
                            data: totalCalories,
                            backgroundColor: 'rgba(54, 162, 235, 0.5)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'TDEE Goal',
                            data: tdeeLineData,
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderDash: [5, 5],
                            pointRadius: 0,
                            fill: false,
                            type: 'line'
                        }
                    ]
                };

                if (window.myChart) {
                    window.myChart.data = data;
                    window.myChart.update();
                } else {
                    window.myChart = new Chart(ctx, {
                        type: 'bar',
                        data: data,
                        options: {
                            responsive: true,
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    title: {
                                        display: true,
                                        text: 'Calories (kcal)'
                                    }
                                },
                                x: {
                                    title: {
                                        display: true,
                                        text: 'Date'
                                    }
                                }
                            }
                        }
                    });
                }
            };

            // Function to render the food log by date
            const renderFoodLog = () => {
                const logContainer = document.getElementById('food-log-container');
                logContainer.innerHTML = ''; // Clear previous log

                const dates = Object.keys(foodLogData).sort((a, b) => new Date(b) - new Date(a));
                
                dates.forEach(date => {
                    const logForDay = foodLogData[date];
                    if (logForDay.items.length > 0) {
                        const dateSection = document.createElement('div');
                        dateSection.className = 'mb-4';
                        dateSection.innerHTML = `
                            <h4 class="text-lg font-bold text-gray-700 mb-2">${date}</h4>
                            <ul class="list-disc list-inside space-y-1">
                                ${logForDay.items.map(item => `
                                    <li class="flex justify-between items-center text-gray-600">
                                        <span>${item.name}</span>
                                        <span class="font-semibold">${item.calories} kcal</span>
                                    </li>
                                `).join('')}
                            </ul>
                        `;
                        logContainer.appendChild(dateSection);
                    }
                });
            };

        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 font-sans antialiased text-gray-800 flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Main Container -->
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-4xl p-4 sm:p-8 transition-all duration-300">
        <div class="flex flex-col md:flex-row items-center justify-between mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900 text-center md:text-left mb-4 md:mb-0">
                Health & Wellness Tracker 💖✨
            </h1>
            <div class="text-xs text-gray-500 text-center md:text-right">
                User ID: <span id="user-id" class="font-mono break-all text-sm text-gray-600">Loading...</span>
                <p id="status-message" class="text-xs mt-1"></p>
            </div>
        </div>

        <!-- Navigation Tabs -->
        <div class="flex flex-wrap justify-center mb-6 border-b border-gray-200">
            <button class="nav-link bg-gray-200 text-gray-900 rounded-t-xl px-4 py-2 sm:px-6 sm:py-3 font-semibold transition-colors duration-200 text-sm sm:text-base" data-tab="bmi-tab">BMI Calculator 💖</button>
            <button class="nav-link text-gray-600 rounded-t-xl px-4 py-2 sm:px-6 sm:py-3 font-semibold hover:bg-gray-200 hover:text-gray-900 transition-colors duration-200 text-sm sm:text-base" data-tab="metabolic-tab">Metabolic Rate ⚡️</button>
            <button class="nav-link text-gray-600 rounded-t-xl px-4 py-2 sm:px-6 sm:py-3 font-semibold hover:bg-gray-200 hover:text-gray-900 transition-colors duration-200 text-sm sm:text-base" data-tab="food-tracker-tab">Food Tracker 📝</button>
        </div>

        <!-- Tab 1: BMI Calculator -->
        <div id="bmi-tab" class="flex flex-col items-center justify-center w-full min-h-[500px] transition-all duration-300">
            <div class="w-full p-4 sm:p-6 bg-gray-50 rounded-2xl shadow-inner">
                <h2 class="text-2xl font-bold mb-4 text-center">BMI Calculator</h2>
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2" for="bmi-height">Height (cm):</label>
                    <input class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-500 transition-colors" type="number" id="bmi-height" placeholder="e.g., 175">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2" for="bmi-weight">Weight (kg):</label>
                    <input class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-500 transition-colors" type="number" id="bmi-weight" placeholder="e.g., 70">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 font-semibold mb-2" for="bmi-unit">Unit:</label>
                    <select class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-500 transition-colors" id="bmi-unit">
                        <option value="metric">cm/kg</option>
                        <option value="imperial">in/lbs</option>
                    </select>
                </div>
                <button class="w-full bg-pink-500 text-white font-bold py-3 px-4 rounded-xl hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-pink-500 transition-transform transform hover:scale-105 shadow-md" id="calculate-bmi-btn">
                    Calculate BMI ✨
                </button>
                <div class="mt-6 text-center text-lg font-bold">
                    <p id="bmi-result" class="text-gray-700"></p>
                    <p id="bmi-category" class="text-gray-700"></p>
                </div>
            </div>
        </div>

        <!-- Tab 2: Metabolic Rate Calculator -->
        <div id="metabolic-tab" class="hidden flex-col items-center justify-center w-full min-h-[500px] transition-all duration-300">
            <div class="w-full p-4 sm:p-6 bg-gray-50 rounded-2xl shadow-inner">
                <h2 class="text-2xl font-bold mb-4 text-center">Metabolic Rate Calculator</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2" for="age">Age:</label>
                        <input class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 transition-colors" type="number" id="age" placeholder="e.g., 30">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2" for="gender">Gender:</label>
                        <select class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 transition-colors" id="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2" for="metabolic-height">Height (cm):</label>
                        <input class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 transition-colors" type="number" id="metabolic-height" placeholder="e.g., 175">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2" for="metabolic-weight">Weight (kg):</label>
                        <input class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 transition-colors" type="number" id="metabolic-weight" placeholder="e.g., 70">
                    </div>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 font-semibold mb-2" for="activity-level">Activity Level:</label>
                    <select class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 transition-colors" id="activity-level">
                        <option value="1.2">Sedentary (little to no exercise)</option>
                        <option value="1.375">Lightly Active (exercise 1-3 days/week)</option>
                        <option value="1.55">Moderately Active (exercise 3-5 days/week)</option>
                        <option value="1.725">Very Active (exercise 6-7 days/week)</option>
                        <option value="1.9">Extra Active (very hard exercise)</option>
                    </select>
                </div>
                <button class="w-full bg-purple-500 text-white font-bold py-3 px-4 rounded-xl hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-transform transform hover:scale-105 shadow-md" id="calculate-metabolic-btn">
                    Calculate BMR and TDEE ⚡️
                </button>
                <div class="mt-6 text-center text-lg font-bold">
                    <p class="text-gray-700">Maintenance: <span id="tdee-maintenance" class="font-semibold">0</span> kcal</p>
                    <p class="text-gray-700">Weight Loss: <span id="tdee-loss" class="font-semibold">0</span> kcal</p>
                    <p class="text-gray-700">Weight Gain: <span id="tdee-gain" class="font-semibold">0</span> kcal</p>
                </div>
            </div>
        </div>

        <!-- Tab 3: Food Tracker -->
        <div id="food-tracker-tab" class="hidden flex-col items-center justify-center w-full min-h-[500px] transition-all duration-300">
            <div class="w-full p-4 sm:p-6 bg-gray-50 rounded-2xl shadow-inner">
                <h2 class="text-2xl font-bold mb-4 text-center">Food Tracker 📝</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2" for="food-dropdown">Select Food:</label>
                        <select class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 transition-colors" id="food-dropdown">
                            <option value="50">Milk (50 kcal)</option>
                            <option value="250">Chicken Breast (250 kcal)</option>
                            <option value="150">Apple (150 kcal)</option>
                            <option value="300">Rice (300 kcal)</option>
                            <option value="600">Pizza (600 kcal)</option>
                            <option value="350">Pad Thai (350 kcal)</option>
                            <option value="400">Green Curry (400 kcal)</option>
                            <option value="300">Tom Yum Goong (300 kcal)</option>
                            <option value="200">Som Tum (200 kcal)</option>
                            <option value="80">Mango Sticky Rice (80 kcal)</option>
                            <option value="Other">Other...</option>
                        </select>
                    </div>
                    <div id="manual-input" class="hidden">
                        <label class="block text-gray-700 font-semibold mb-2" for="food-name">Food Name:</label>
                        <input class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 transition-colors" type="text" id="food-name" placeholder="e.g., Hamburger">
                    </div>
                </div>
                <div id="manual-calorie-input" class="mb-6 hidden">
                    <label class="block text-gray-700 font-semibold mb-2" for="food-calories">Calories (kcal):</label>
                    <input class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 transition-colors" type="number" id="food-calories" placeholder="e.g., 400">
                </div>
                <button class="w-full bg-green-500 text-white font-bold py-3 px-4 rounded-xl hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 transition-transform transform hover:scale-105 shadow-md mb-6" id="log-food-btn">
                    Log Food ✨
                </button>
                <div class="w-full mb-6">
                    <h3 class="text-xl font-bold mb-2 text-center">Daily Calorie Intake</h3>
                    <canvas id="daily-calorie-chart" class="bg-white rounded-xl shadow-md p-4"></canvas>
                </div>
                <div class="w-full">
                    <h3 class="text-xl font-bold mb-2 text-center">Food Log by Date</h3>
                    <div id="food-log-container" class="bg-white rounded-xl shadow-md p-4 space-y-4">
                        <!-- Food log will be rendered here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Custom Dialog/Modal for alerts -->
    <div id="dialog" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden transition-opacity duration-300">
        <div class="bg-white rounded-xl p-8 shadow-2xl max-w-sm w-full text-center">
            <p id="dialog-text" class="text-lg font-semibold text-gray-800 mb-6"></p>
            <button id="close-dialog-btn" class="bg-pink-500 text-white font-bold py-2 px-6 rounded-xl hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-pink-500 transition-colors">
                OK
            </button>
        </div>
    </div>
</body>
</html>
